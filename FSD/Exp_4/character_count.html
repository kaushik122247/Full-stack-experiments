<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,  #9dc3e8 , rgb(194, 247, 194));
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;

    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: none;
      transition: border-color 0.1s;
    }

    textarea:focus {
      border-color: green;
      outline: none;
    }

    .count {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Type your text below</h1>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="count">Character Count: <span id="charCount">0</span></div>
  </div>

  <script>
    const textarea = document.getElementById("textInput");
    const countDisplay = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      countDisplay.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
